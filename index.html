<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refactor code take out user code from lib code</title>
  </head>
  <body>
    <h1>Refactor code take out user code from lib code!</h1>
    <script src="reactivity.js"></script>
    <script>
      const product = reactive({ price: 15, quantity: 2 });
      let total = 0;

      // Actually registering a side effect
      effect(() => {
        total = product.price * product.quantity;
      });
    </script>
  </body>
</html>
