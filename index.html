<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add computed property</title>
  </head>
  <body>
    <h1>Add computed property!</h1>
    <h2>Rp <span id="total">0</span></h2>
    <button onclick="product.quantity--">-</button>
    <button onclick="product.quantity++">+</button>
    <input type="color" value="#ff69b4" oninput="product.color = this.value" />

    <script src="reactivity.js"></script>
    <script>
      const product = reactive({
        price: 15_000,
        quantity: 2,
        color: 'hotpink',
      });
      let total = computed(() => product.price * product.quantity);

      effect(() => {
        document.getElementById('total').innerText = total.value;
      });

      effect(() => {
        document.body.style.backgroundColor = product.color;
      });
    </script>
  </body>
</html>
