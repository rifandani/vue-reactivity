<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add effect to the color picker</title>
  </head>
  <body>
    <h1>Add effect to the color picker!</h1>
    <h2>$ <span id="total">0</span></h2>
    <button onclick="product.quantity--">-</button>
    <button onclick="product.quantity++">+</button>
    <input type="color" value="#ff69b4" oninput="product.color = this.value" />

    <script src="reactivity.js"></script>
    <script>
      const product = reactive({
        price: 15,
        quantity: 2,
        color: 'hotpink',
      });
      let total = 0;

      effect(() => {
        total = product.price * product.quantity;
        document.getElementById('total').innerText = total;
      });

      effect(() => {
        document.body.style.backgroundColor = product.color;
      });
    </script>
  </body>
</html>
